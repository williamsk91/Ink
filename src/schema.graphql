type User {
  id: String!
  email: String!
  displayName: String
}

type Page {
  id: String
  title: String
  path: [String]
  content: String
}

type Query {
  getPage(id: String!): Page
  me: User
}

type Mutation {
  createPage(path: [String!]!): Page
  saveContent(pageId: String!, content: String!): String
  invalidateTokens: Boolean
}
